<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank Account Test</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

  <div class="container">
    <h3>Create Account</h3>
    <label for="owners">Owner Name</label>
    <input type="text" id="owners" placeholder="Enter owner name" />
    <button onclick="createAccount()">Create Account</button>
  </div>

  <div class="container">
    <h3>View Accounts</h3>
    <button onclick="viewAccounts()">View Accounts</button>
    <p id="accounts">No accounts to display</p>
  </div>

  <div id="events" class="container">
    <h3>Events</h3>
    <p>No events recorded.</p>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
